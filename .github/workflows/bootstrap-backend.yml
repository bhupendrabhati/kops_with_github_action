name: Bootstrap Terraform Backend

on:
  workflow_dispatch:
    inputs:
      backend_bucket:
        description: "Globally unique S3 bucket name for Terraform backend"
        required: true
      dynamo_table:
        description: "DynamoDB table for state locking"
        required: false
        default: "terraform-locks"
      aws_region:
        description: "AWS region"
        required: true
        default: "ap-south-1"
      environment:
        description: "Environment name (dev/stage/prod)"
        required: false
        default: "dev"

permissions:
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Terraform Init
        run: terraform -chdir=infra-bootstrap init

      - name: Terraform Apply
        run: |
          terraform -chdir=infra-bootstrap apply -auto-approve \
            -var="backend_bucket_name=${{ inputs.backend_bucket }}" \
            -var="dynamo_table_name=${{ inputs.dynamo_table }}" \
            -var="aws_region=${{ inputs.aws_region }}" \
            -var="environment=${{ inputs.environment }}"           
      - name: Read created backend outputs (robust)
        id: state
        run: |
          set -euo pipefail

          # dump terraform outputs as JSON (suppress stderr)
          terraform -chdir=infra-bootstrap output -json > /tmp/bootstrap_outputs.json 2>/dev/null || true

          # remove any runner debug lines that could contaminate the file (defensive)
          # (some runners emit ::debug::... lines to stdout in rare cases)
          sed '/^::debug::/d' /tmp/bootstrap_outputs.json > /tmp/bootstrap_outputs_clean.json || true

          # ensure jq is available
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found â€” installing jq"
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          # verify file is valid JSON
          if ! jq empty /tmp/bootstrap_outputs_clean.json >/dev/null 2>&1; then
            echo "ERROR: terraform output -json did not return valid JSON. Contents:"
            sed -n '1,200p' /tmp/bootstrap_outputs_clean.json || true
            exit 1
          fi

          # extract values we expect
          BUCKET=$(jq -r '.backend_bucket.value // empty' /tmp/bootstrap_outputs_clean.json)
          TABLE=$(jq -r '.dynamo_table.value // empty' /tmp/bootstrap_outputs_clean.json)

          echo "Raw outputs (for debug):"
          echo "bucket:'$BUCKET'"
          echo "table:'$TABLE'"

          if [ -z "$BUCKET" ] || [ -z "$TABLE" ]; then
            echo "ERROR: expected outputs 'backend_bucket' and 'dynamo_table' not present in terraform outputs."
            echo "Dumping cleaned terraform output to logs for debugging:"
            sed -n '1,200p' /tmp/bootstrap_outputs_clean.json || true
            exit 1
          fi

          # write in actions file-output safe format
          echo "bucket<<EOF" >> $GITHUB_OUTPUT
          echo "$BUCKET" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "table<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Create backend.tf for infra-kops
        run: |
          mkdir -p infra-kops
          cat <<'EOF' > infra-kops/backend.tf
            terraform {
              backend "s3" {
                bucket         = "${{ steps.state.outputs.bucket }}"
                key            = "kops/terraform.tfstate"
                region         = "${{ inputs.aws_region }}"
                dynamodb_table = "${{ steps.state.outputs.table }}"
                encrypt        = true
              }
            }
          EOF

      - name: Show backend.tf (for logs / debug)
        run: |
          echo "---- infra-kops/backend.tf ----"
          sed -n '1,200p' infra-kops/backend.tf || true

      - name: Commit backend.tf
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add infra-kops/backend.tf
          git commit -m "chore(bootstrap): add infra-kops backend.tf" || echo "Nothing to commit"
          git push || echo "Push failed (check token / permissions)"
