name: Bootstrap Terraform Backend

on:
  workflow_dispatch:
    inputs:
      backend_bucket:
        description: "Globally unique S3 bucket name for Terraform backend"
        required: true
      dynamo_table:
        description: "DynamoDB table for state locking"
        required: false
        default: "terraform-locks"
      aws_region:
        description: "AWS region"
        required: true
        default: "ap-south-1"
      environment:
        description: "Environment name (dev/stage/prod)"
        required: false
        default: "dev"

permissions:
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Terraform Init
        run: terraform -chdir=infra-bootstrap init

      - name: Terraform Apply
        run: |
          terraform -chdir=infra-bootstrap apply -auto-approve \
            -var="backend_bucket_name=${{ inputs.backend_bucket }}" \
            -var="dynamo_table_name=${{ inputs.dynamo_table }}" \
            -var="aws_region=${{ inputs.aws_region }}" \
            -var="environment=${{ inputs.environment }}"           
      
      - name: Read created backend outputs
        id: state
        run: |
          set -euo pipefail

          # ensure jq available
          if ! command -v jq >/dev/null 2>&1; then
            echo "Installing jq..."
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          # Capture terraform -json output (suppress stderr)
          terraform -chdir=infra-bootstrap output -json > /tmp/tf_out.raw 2>/dev/null || true

          # Defensive cleanup:
          # 1) remove runner debug lines starting with ::debug::
          # 2) remove any leading lines before the first '{' (some runners echo the command path)
          sed '/^::debug::/d' /tmp/tf_out.raw > /tmp/tf_out.step1 || true
          sed -n '/{/,${p;}' /tmp/tf_out.step1 > /tmp/tf_out.clean || true

          echo "---- cleaned terraform output preview (first 200 chars) ----"
          head -c 200 /tmp/tf_out.clean || true
          echo

          # Validate JSON
          if ! jq empty /tmp/tf_out.clean >/dev/null 2>&1; then
            echo "ERROR: cleaned terraform output is not valid JSON. Dumping file:"
            sed -n '1,200p' /tmp/tf_out.clean || true
            exit 1
          fi

          # Extract values
          BUCKET=$(jq -r '.backend_bucket.value // empty' /tmp/tf_out.clean)
          TABLE=$(jq -r '.dynamo_table.value // empty' /tmp/tf_out.clean)

          echo "Parsed BUCKET='$BUCKET'"
          echo "Parsed TABLE='$TABLE'"

          if [ -z "$BUCKET" ] || [ -z "$TABLE" ]; then
            echo "ERROR: Could not find expected outputs 'backend_bucket' and/or 'dynamo_table'. Dumping cleaned JSON:"
            sed -n '1,200p' /tmp/tf_out.clean || true
            exit 1
          fi

          # Write outputs using Actions file-output format
          echo "bucket<<EOF" >> $GITHUB_OUTPUT
          echo "$BUCKET" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "table<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Create backend.tf for infra-kops
        run: |
          mkdir -p infra-kops
          cat <<'EOF' > infra-kops/backend.tf
            terraform {
              backend "s3" {
                bucket         = "${{ steps.state.outputs.bucket }}"
                key            = "kops/terraform.tfstate"
                region         = "${{ inputs.aws_region }}"
                dynamodb_table = "${{ steps.state.outputs.table }}"
                encrypt        = true
              }
            }
          EOF

      - name: Show backend.tf (for logs / debug)
        run: |
          echo "---- infra-kops/backend.tf ----"
          sed -n '1,200p' infra-kops/backend.tf || true

      - name: Commit backend.tf
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add infra-kops/backend.tf
          git commit -m "chore(bootstrap): add infra-kops backend.tf" || echo "Nothing to commit"
          git push || echo "Push failed (check token / permissions)"
      
      # If we reach here, the job succeeded — mark that to prevent cleanup destroy
      - name: Mark job success
        if: ${{ success() }}
        run: |
          mkdir -p infra-bootstrap
          touch infra-bootstrap/.job_success
          echo "job_success marker created"

      # CLEANUP: always run this step, but only destroy if apply succeeded and job did NOT succeed
      - name: Cleanup on failure (destroy infra-bootstrap if apply succeeded but job failed)
        if: ${{ always() }}
        run: |
          set -euxo pipefail
          AUTO="${{ inputs.auto_destroy_on_failure }}"
          # Only proceed if user enabled auto-destroy
          if [ "$AUTO" != "true" ]; then
            echo "auto_destroy_on_failure is not true (${AUTO}) — skipping cleanup destroy"
            exit 0
          fi

          if [ -f infra-bootstrap/.apply_success ] && [ ! -f infra-bootstrap/.job_success ]; then
            echo "Detected apply_success marker and no job_success — destroying infra-bootstrap resources (best-effort)"
            terraform -chdir=infra-bootstrap destroy -auto-approve || echo "terraform destroy failed (best-effort)"
            # remove marker files for cleanliness
            rm -f infra-bootstrap/.apply_success || true
          else
            echo "No destruction required (either apply didn't happen or job succeeded)."
          fi