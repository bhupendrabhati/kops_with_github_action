name: Bootstrap Terraform Backend

on:
  workflow_dispatch:
    inputs:
      backend_bucket:
        description: "Globally unique S3 bucket name for Terraform backend"
        required: true
      dynamo_table:
        description: "DynamoDB table for state locking"
        required: false
        default: "terraform-locks"
      aws_region:
        description: "AWS region"
        required: true
        default: "ap-south-1"
      environment:
        description: "Environment name (dev/stage/prod)"
        required: false
        default: "dev"

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Terraform Init
        run: terraform -chdir=infra-bootstrap init

      - name: Terraform Apply
        run: |
          terraform -chdir=infra-bootstrap apply -auto-approve \
            -var="backend_bucket_name=${{ inputs.backend_bucket }}" \
            -var="dynamo_table_name=${{ inputs.dynamo_table }}" \
            -var="aws_region=${{ inputs.aws_region }}" \
            -var="environment=${{ inputs.environment }}"

      - name: Read created backend outputs
        id: state
        run: |
          echo "bucket=$(terraform -chdir=infra-bootstrap output -raw backend_bucket)" >> $GITHUB_OUTPUT || true
          echo "table=$(terraform -chdir=infra-bootstrap output -raw dynamo_table)" >> $GITHUB_OUTPUT || true

      - name: Create backend.tf for infra-kops
        run: |
          mkdir -p infra-kops
          cat <<'EOF' > infra-kops/backend.tf
          terraform {
            backend "s3" {
              bucket         = "${{ steps.state.outputs.bucket }}"
              key            = "kops/terraform.tfstate"
              region         = "${{ inputs.aws_region }}"
              dynamodb_table = "${{ steps.state.outputs.table }}"
                encrypt        = true
            }
          }
          EOF

      - name: Commit backend.tf
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add infra-kops/backend.tf
          git commit -m "chore(bootstrap): add infra-kops backend.tf" || echo "Nothing to commit"
          git push || echo "Push failed (check token / permissions)"
